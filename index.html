<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body">
    <div id="calculator" class="flex flex-col justify-center items-center p-5">
      <div class="border-2 border-black-400 rounded-lg pb-4 pt-2 pr-4 pl-4">
        <section id="name" class="flex flex-col">
          <h1 class="text-3xl text-center font-bold underline">
            Basic Calculator
          </h1>
        </section>
        <section class="flex flex-col items-center mt-4">
          <input
            type="text"
            id="display"
            class="border-2 border-black-200 rounded p-2 h-15"
            placeholder="0"
            readonly
          />
        </section>
        <form
          id="numberButtons"
          class="flex flex-col grid grid-cols-4 gap-2 pt-2"
        >
          <input
            type="button"
            id="button1"
            class="border-1 border-black-100 rounded-lg w-9"
            value="1"
            onclick="appendNumber(1)"
            class="digit"
          />
          <input
            type="button"
            id="button2"
            class="border-1 border-black-100 rounded-lg w-9"
            value="2"
            onclick="appendNumber(2)"
            class="digit"
          />
          <input
            type="button"
            id="button3"
            class="border-1 border-black-100 rounded-lg w-9"
            value="3"
            onclick="appendNumber(3)"
            class="digit"
          />
          <input
            type="button"
            id="Divide"
            class="border-1 border-black-100 rounded-lg w-9"
            value="/"
            onclick="appendOperator('/')"
            class="operator"
          />
          <input
            type="button"
            id="button4"
            class="border-1 border-black-100 rounded-lg w-9"
            value="4"
            onclick="appendNumber(4)"
            class="digit"
          />
          <input
            type="button"
            id="button5"
            class="border-1 border-black-100 rounded-lg w-9"
            value="5"
            onclick="appendNumber(5)"
            class="digit"
          />
          <input
            type="button"
            id="button6"
            class="border-1 border-black-100 rounded-lg w-9"
            value="6"
            onclick="appendNumber(6)"
            class="digit"
          />
          <input
            type="button"
            id="Multiply"
            class="border-1 border-black-100 rounded-lg w-9"
            value="*"
            onclick="appendOperator('*')"
            class="operator"
          />
          <input
            type="button"
            id="button7"
            class="border-1 border-black-100 rounded-lg w-9"
            value="7"
            onclick="appendNumber(7)"
            class="digit"
          />
          <input
            type="button"
            id="button8"
            class="border-1 border-black-100 rounded-lg w-9"
            value="8"
            onclick="appendNumber(8)"
            class="digit"
          />
          <input
            type="button"
            id="button9"
            class="border-1 border-black-100 rounded-lg w-9"
            value="9"
            onclick="appendNumber(9)"
            class="digit"
          />
          <input
            type="button"
            id="Addition"
            class="border-1 border-black-100 rounded-lg w-9"
            value="+"
            onclick="appendOperator('+')"
            class="operator"
          />
          <input
            type="button"
            id="Subtract"
            class="border-1 border-black-100 rounded-lg w-9"
            value="-"
            onclick="appendOperator('-')"
            class="operator"
          />
          <input
            type="button"
            id="button9"
            class="border-1 border-black-100 rounded-lg w-9"
            value="0"
            onclick="appendNumber(0)"
            class="digit"
          />
          <input
            type="button"
            id="Equals"
            class="border-1 border-black-100 rounded-lg w-9"
            value="="
            onclick="calculateResult()"
          />
          <input
            type="button"
            id="Clear"
            class="border-1 border-black-100 rounded-lg w-9"
            value="C"
            onclick="clearDisplay()"
          />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
